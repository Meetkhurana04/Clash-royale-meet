<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Room {{ room }}</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { background:#0b0b0b; color:#fff; font-family:Segoe UI, Roboto, Arial; padding:24px; }
    .card { max-width:640px; margin:32px auto; padding:18px; border-radius:12px; background:#111; border:1px solid rgba(255,255,255,0.04); }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      body { padding: 12px; }
      .card {  margin: 80px 20px; max-width: 100%; }
      .room-code { font-size: 24px !important; }
      .controls { flex-wrap: wrap; }
      .btn { flex: 1; min-width: 120px; font-size: 14px; }
    }
    .room-code { font-weight:800; color:#ffd700; font-size:28px; }
    .members { margin-top:12px; }
    .member { padding:8px 10px; border-radius:8px; background:rgba(255,255,255,0.02); margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; }
    .controls { display:flex; gap:8px; justify-content:center; margin-top:12px; }
    .btn { padding:10px 12px; border-radius:10px; cursor:pointer; border:none; font-weight:700; }
    .btn.leave { background:linear-gradient(135deg,#ff6b6b,#ff3b3b); color:#fff; }
    .btn.copy { background:linear-gradient(135deg,#ffd700,#ffb300); color:#5a3a00; border:2px solid #ff9800; }
    .btn.start { background:linear-gradient(135deg,#00bfff,#0080ff); color:#fff; border:2px solid #0066cc; opacity:0.5; cursor:not-allowed; }
    .btn.start.enabled { opacity:1; cursor:pointer; }
    .small { font-size:13px; color:#bbb; margin-top:8px; text-align:center; }
    .toggle { display:flex; gap:8px; align-items:center; }
    .toggle input { transform:scale(1.2); }
    .info-box {
    max-width: 680px;
    margin: -50px 12px 5px 12px;
    padding: 12px 16px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.05);
    color: #aaa;
    font-size: 14px;
    line-height: 1.6;
    text-align: center;
    font-style: normal;
  }
  </style>
</head>
<body>
  <div class="card">
    <div style="text-align:center;">
      <div style="font-size:13px;color:#aaa">Room code</div>
      <div class="room-code" id="roomCode">{{ room }}</div>
      <div style="margin-top:8px;color:#ccc">You: <strong id="youName">{{ name }}</strong></div>
      <div id="ownerTag" style="margin-top:6px;color:#aaf; font-size:13px;"></div> <!-- NEW: Owner badge here -->
    </div>

    <div class="controls">
      <button id="copyBtn" class="btn copy">Copy code</button>
      <button id="leaveBtn" class="btn leave">Leave room</button>
      <button id="startBtn" class="btn start" title="Start game (owner only)">Start Game</button>
    </div>

    <div style="display:flex; justify-content:center; margin-top:8px;">
      <!-- privacy toggle visible to owner only; JS will hide/show appropriately -->
      <label id="privacyToggle" class="toggle" style="display:none;">
        <input type="checkbox" id="isPrivateCheckbox" /> <span style="color:#ddd; margin-left:6px;">Private room</span>
      </label>
    </div>

    <hr style="border:none; border-top:1px solid rgba(255,255,255,0.04); margin:14px 0;">
    <div>
      <div style="color:#bbb; font-weight:700; margin-bottom:8px;">Players in room</div>
      <div id="membersList" class="members"></div> <!-- Initial empty; will populate on update -->
    </div>

     <div id="statusMsg" class="small"></div>


<!-- üåå Info line ‚Äî subtle philosophical note -->
<div class="info-box">
  <Span style="font-size:24px;">‚ö†Ô∏è</Span> <br>
   In this world, even perfect strategy can fail.
You summon, you fight, you plan - but destiny interferes.
Both players may win, or both may fall.
The universe decides the ending, not you.
Every battle here is a lesson in chaos and karma.
</div>
</div>

  <script>
    const roomCode = "{{ room }}";
    const userName = "{{ name }}";
    const userId = {{ user_id if user_id else 'null' }};
    
    const socket = io();
    let joinAttempted = false; // NEW: Track join to retry
    let pollInterval; // NEW: For polling updates
    
    socket.on('connect', () => {
      console.log('Connected to server');
      if (!joinAttempted) { // NEW: Retry only if not already tried
        socket.emit('join_room', {
          room: roomCode,
          name: userName
        });
        joinAttempted = true;
      }
    });
    
    socket.on('connect_error', (err) => { // NEW: Handle reconnects
      console.error('Connection error:', err);
      joinAttempted = false; // Retry on reconnect
    });
    
    socket.on('room_joined', (data) => {
      console.log('Room joined:', data);
      document.getElementById('statusMsg').textContent = `Waiting for opponent... (${data.playerCount}/2)`;
      updateMembersList(data.members || []); // NEW: Render initial members if provided
    });
    
    socket.on('room_update', (data) => {
      console.log('Room update:', data);
      updateMembersList(data.members || []); // NEW: Extract to function for reuse
      document.getElementById('statusMsg').textContent = `Players: ${data.playerCount}/2`;
      
      // Enable start button if 2 players (and owner)
      const startBtn = document.getElementById('startBtn');
      if (data.playerCount === 2 && isRoomOwner) { // NEW: Check owner too
        startBtn.classList.add('enabled');
        startBtn.disabled = false;
      } else {
        startBtn.classList.remove('enabled');
        startBtn.disabled = true;
      }
    });
    
    // NEW: Helper to update members list (reusable for poll/initial)
    function updateMembersList(members) {
      const membersList = document.getElementById('membersList');
      membersList.innerHTML = '';
      
      // Always show self first (fallback if server misses)
      if (!members.some(m => m.name === userName)) {
        const selfDiv = document.createElement('div');
        selfDiv.className = 'member';
        selfDiv.innerHTML = `
          <span>${userName}</span>
          <span style="color:#aaa;font-size:12px">You</span>
        `;
        membersList.appendChild(selfDiv);
      }
      
      members.forEach(member => {
        if (member.name !== userName) { // Avoid dupes
          const div = document.createElement('div');
          div.className = 'member';
          div.innerHTML = `
            <span>${member.name}</span>
            <span style="color:#aaa;font-size:12px">${member.position}</span>
          `;
          membersList.appendChild(div);
        }
      });
    }
    
    socket.on('game_start', (data) => {
      console.log('Game starting!');
      document.getElementById('statusMsg').textContent = 'Game starting...';
      // Redirect to game
      setTimeout(() => {
        window.location.href = `/multi?room=${roomCode}`;
      }, 1000);
    });
    
    socket.on('room_error', (data) => {
      console.error('Room error:', data.error);
      alert('Error: ' + data.error);
      if (data.error.includes('full') || data.error.includes('join')) {
        window.location.href = '/'; // NEW: Auto-leave on fatal errors
      }
    });
    
    // NEW: Poll for updates every 3s if <2 players (fallback for missed events)
    function startPolling() {
      clearInterval(pollInterval);
      pollInterval = setInterval(() => {
        const status = document.getElementById('statusMsg').textContent;
        if (status && status.includes('/2') && !status.includes('2/2')) {
          socket.emit('force_room_update', { room: roomCode }); // Trigger server re-emit
        }
      }, 3000);
    }
    startPolling(); // Start on load
    
    // Copy button
    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(roomCode).then(() => {
        const btn = document.getElementById('copyBtn');
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 2000);
      });
    });
    
    // Leave button (NEW: Emit leave event for clean server sync before redirect)
    document.getElementById('leaveBtn').addEventListener('click', () => {
      socket.emit('leave_room', { room: roomCode }); // Optional: Server can handle explicit leave
      setTimeout(() => { window.location.href = '/'; }, 100); // Small delay for emit
    });
    
    // Start button (triggers game start for all)
    document.getElementById('startBtn').addEventListener('click', () => {
      if (!isRoomOwner) { // NEW: Client-side owner check
        alert('Only room owner can start the game.');
        return;
      }
      socket.emit('game_start', { room: roomCode });
    });

let isRoomOwner = false;

fetch(`/api/room/info?code=${roomCode}`)
  .then(r => r.json())
  .then(data => {
    if (data.ok) {
      const info = data.room;
      const toggleLabel = document.getElementById('privacyToggle');
      const checkbox = document.getElementById('isPrivateCheckbox');
      const ownerTag = document.getElementById('ownerTag');
      
      // Set initial state
      checkbox.checked = info.is_private;
      
      // Show only if current user is owner
      if (info.owner_id === userId) {
        isRoomOwner = true;
        toggleLabel.style.display = 'flex';
        ownerTag.textContent = '(Room Owner)'; // NEW: Show owner badge
        document.getElementById('startBtn').title = 'Start game'; // NEW: Update title
      } else {
        document.getElementById('startBtn').style.display = 'none'; // NEW: Hide for non-owners
      }
      
      // When changed ‚Üí update backend
      checkbox.addEventListener('change', () => {
        if (!isRoomOwner) return;
        
        fetch('/api/room/privacy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code: roomCode,
            is_private: checkbox.checked
          })
        })
        .then(r => r.json())
        .then(resp => {
          if (resp.ok) {
            console.log('Room privacy updated:', resp.room);
          } else {
            alert('Failed to update room privacy.');
            checkbox.checked = !checkbox.checked; // revert
          }
        })
        .catch(() => {
          alert('Error updating privacy.');
          checkbox.checked = !checkbox.checked;
        });
      });
    } else {
      console.error('Failed to fetch room info'); // NEW: Log errors
    }
  })
  .catch(err => console.error('Room info fetch error:', err)); // NEW: Catch network errors

  </script>

</body>
</html>
